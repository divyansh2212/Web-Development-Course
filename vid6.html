<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=i">
    <title>Images and Anchor Tags</title>
</head>
<body>
    <!-- Anchor tags 'a' for opening another page -->
    <!-- target = "_blank" for opening another webpage into another tab -->
    <a href="www.google.com"  target="_blank">Go to Google</a><br>
    <a href="www.facebook.com" target="_blank">Facebook</a><br>
    <a href="/vid5.html"  target="_blank">Tutorial 5</a><br>


    <!-- alt tag will show their tag when image will not be loaded -->
    <img src="divyansh.jpg" alt="Not Available!"><br>
    <img src="https://images.unsplash.com/photo-1609873963505-a5061290ec5c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80" alt="remote image" width="233" height="300"><br>
</body>
</html>
