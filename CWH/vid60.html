    // greet = () => {

    greet = () => console.log("Hello!");
    greet();

    let sum = (a, b) => {
      return a + b;
    };
    console.log(sum(30, 35));

    let half = (a) => {
      return a / 2;
    };

    let half2 = (a) => a / 2;
    console.log(half2(547));

    let obj1 = {
      greeting: "Good Morning! ",
      names: ["Harry", "Divyansh", "Aman"],
      speak() {
        this.names.forEach((student) => {
          console.log(this.greeting + "Hello " + student);
        });
      },
    };
    obj1.speak();
