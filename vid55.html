<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loops</title>
  </head>
  <body></body>
  <script>
    let names = ["Divyansh", "Harry", "Nishant", "Rohan Das"];

    // for-of loop
    for (element of names) {
      console.log(`My name is ${element}`);
    }

    let obj = {
      name: "Harry",
      Salary: 1000,
      Channel: "CodeWithHarry",
    };

    // for-in loops
    for(key in obj)
    {
        console.log(`The ${key} of the employee is ${obj[key]}`)
    }
  </script>
</html>
