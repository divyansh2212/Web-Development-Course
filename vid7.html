<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables and Lists</title>
</head>

<body>
    <!-- Unordered Lists -->
    <ul type="circle">
        <!-- type : circle, disc, square -->
        <li>Unordered list Item 1</li>
        <li>Unordered list Item 2</li>
        <li>Unordered list Item 3</li>
        <li>Unordered list Item 4</li>
    </ul>

    <!-- Ordered Lists -->
    <ol>
        <li>Ordered List Item 1</li>
        <li>Ordered List Item 2</li>
        <li>Ordered List Item 3</li>
        <li>Ordered List Item 4</li>
    </ol>

    <!-- Tables -->
    <!-- tr - table row, th - table heading, thead - table head -->
    <!-- tbody = table body, td - table data -->
    <!-- border attribute for applying borders in table -->
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Employee ID</th>
                <th>Role</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Divyansh</td>
                <td>02414813120</td>
                <td>Programmer</td>
            </tr>
            <tr>
                <td>Jatin</td>
                <td>02814813120</td>
                <td>Developer</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
